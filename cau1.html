<!DOCTYPE html>

</head>
<body>
 <script>
     let list =[8,7,8,7]
     let sum=0;
     function findAvg(){
         for (let i in list){
             sum+=list[i];
         }
         return sum / list.length;
     }
     let b=findAvg(list);
     document.write("Điểm trung bình của danh sách điểm thi là: " + b);
 </script>
</body>
