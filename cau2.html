<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8]
    let b = []

    function insertNumberToArray(arr, value, index) {
        for (let i = 0; i < a.length + 1; i++) {
            if (i < index) {
                b[i] = arr[i];
            } else if (i == index) {
                b[i] = value;
            } else b[i] = arr[i - 1]
        }
        return b;
    }

    let c = insertNumberToArray(a, 9, 5)
    document.write(c)
</script>
